<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
       
      function changeH1() {
        document.querySelector("h1").style.color = "red";
        // the colour of first <h1> should turn to red
      }

       let turnGreen = document.querySelectorAll("h3");
      function changeH3() {
        for(let i = 0; i < turnGreen.length; i++){
            turnGreen[i].style.color = "green";
        }
        // the colour of all <h3> should turn to green
      }

       let turnBlue = document.querySelectorAll("h5");
      function changeH5() {
        for(let i = 0; i < turnBlue.length; i++){
            turnBlue[i].style.color = "blue"
        }
        // the colour of all <h5> should turn to blue
      }

        let truGreen = document.getElementsByClassName("green");
      function changeGreen() {
        for(let i = 0; i < truGreen.length; i++){
            truGreen[i].style.color = "green";
        }
        // all the elements with the class green should change to green
      }

       let turnRed = document.getElementsByClassName("red");
      function changeRed() {
        for(let i = 0; i < turnRed.length; i++){
            turnRed[i].style.color = "red";
        }
        // all the elements with the class red should change to red
      }
      
       let truBlue = document.getElementsByClassName("blue");
      function changeBlue() {
        for(let i = 0; i < truBlue.length; i++){
            truBlue[i].style.color = "blue"
        }
        // all the elements with the class blue should change to blue
      }
    </script>
  </body>
</html>
